<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conway's | Game of Life</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="fps">0 fps</div>
<div class="grid">
    <div id="mainframe"></div>
    <div id="controls">
        <div class="container row">
            <div id="start">
                <button>
                    START
                </button></div>
            <div id="stop" class="d-none">
                <button>
                    STOP
                </button></div>
            <div id="next">
                <button>
                    NEXT
                </button>
            </div>
        </div>
    </div>
</div>
<script src="./script.js" type="module" async defer></script>
</body>
</html>
